<!DOCTYPE html>
<html lang="en">


<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Gerry</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #dddddd;
    }
    canvas {
        border: 1px solid #000000;
        background-color: transparent;

    }
</style>
</head>


<body>

    <div id="startForm" class="container mt-5">
        <h2>Create Game</h2>
        <!-- Slider for game modes -->
        <div class="form-group">
        <label for="modeSlider">Size:</label>
        <input type="range" class="custom-range" id="sizeSlider" min="5" max="30" step="1">
        <output id="sizeValue">5</output>
        </div>
    
        <!-- Slider for features -->
        <div class="form-group">
        <label for="featureSlider">Game Features:</label>
        <input type="range" class="custom-range" id="featureSlider" name="featureSlider" min="1" max="5" step="1">
        <output id="featureValue">1</output>
        </div>

        <div id="hello" class=" "></div>
    
        <!-- Start Game button -->
        <button id="start-button" onclick="gameInit(document.getElementById('sizeValue').value)" class="btn btn-primary">Start Game</button>
    </div>


    <script src="js/script.js"></script>
    <script src="js/element-control.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
